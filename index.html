<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orbit-Messenger</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="star star1"></div>
  <div class="star star2"></div>
  <div class="star star3"></div>
  <div class="star star4"></div>
  <div class="star star5"></div>
  <div class="planet planet1"></div>
  <div class="planet planet2"></div>

  <div id="login">
    <img src="orbit.jpeg" id="logo" alt="Orbit-Messenger Logo" />
    <h2>Welcome to <br> <span class="glow">Orbit-Messenger</span></h2>
    <input id="username" placeholder="Username" /><br>
    <div class="password-wrapper">
      <input id="password" type="password" placeholder="Password" />
      <span id="togglePassword" class="toggle-eye">ğŸ‘ï¸</span>
    </div><br>
    <button onclick="login()">Login</button><br><br>
    <button onclick="register()">Register</button>
    <button class="alt" onclick="continueAsGuest()">Continue as Guest</button>
  </div>

  <div id="chat" style="display: none;">
    <div class="chat-header">
      <h2>Welcome, <span id="userDisplay"></span></h2>
      <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>

    <label for="chatType">Chat Type:</label>
    <select id="chatType" onchange="toggleChatTarget()">
      <option value="private">Private</option>
      <option value="group">Group</option>
    </select>

    <select id="recipientList" class="targetDropdown"></select>
    <select id="groupList" class="targetDropdown" style="display: none;"></select>

    <div id="messages" class="message-box"></div>

    <div class="message-input">
      <input id="msgInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  
  <script>
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordInput = document.getElementById("password");
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      this.textContent = type === "password" ? "ğŸ‘ï¸" : "ğŸ™ˆ";
    });
  </script>
  <script src="renderer.js"></script>
</body>
</html>
